<div class="container">
    <form class="form-group">
        <div class="bg-primary text-white">
            <h3>Клиенты</h3>
        </div>
        <div class="btn-group">
            <button type="button" (click)='addClient()' class="btn btn-primary">
                <i class="material-icons">note_add</i>
            </button>
        </div>
        <div *ngIf="clients.length" class="table-responsive">
            <table class="table table-hover" [mfData]="clients" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
                <thead>
                    <tr>
                        <th>Ф.И.О.</th>
                        <th>Номер паспорта</th>
                        <th>Mail</th>
                        <th>Номер телефона</th>
                        <th>Тип</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of mf.data">
                        <td>{{client.fullName}}</td>
                        <td>{{client.passportId}}</td>
                        <td>{{client.mail}}</td>
                        <td>{{client.phoneNumber}}</td>
                        <td>{{client.type}}</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn" type="submit" (click)="onEdit(client.id)">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button class="btn" type="submit" (click)="onClear(client.id)">
                                    <i class="material-icons">clear</i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </form>
</div>
