<div class="container">
    <form class="form-group">
        <div class="bg-primary text-white">
            <h3>Инциденты</h3>
        </div>
        <div class="btn-group">
            <button type="button" [disabled]="isPossibleCustomer" (click)='addIncident()' class="btn btn-primary">
                <i class="material-icons">note_add</i>
            </button>
        </div>
        <div *ngIf="incidents.length" class="table-responsive">
            <table class="table table-hover" [mfData]="incidents" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
                <thead>
                    <tr>
                        <th>Тема</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let incident of mf.data">
                        <td>{{incident.theme}}</td>
                        <td>{{incident.date | date:'dd.MM.yyyy'}}</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn" [disabled]="isPossibleCustomer" type="submit" (click)="onEdit(incident.id)">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button class="btn" [disabled]="isPossibleCustomer" type="submit" (click)="onClear(incident.id)">
                                    <i class="material-icons">clear</i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <mfBootstrapPaginator [rowsOnPageSet]="[3,6,18]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </form>
</div>
