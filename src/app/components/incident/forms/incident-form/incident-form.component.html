<div class="container">
    <form [formGroup]="incidentForm" class="form-group">
        <div class="form-group">
            <label for="theme">Тема</label>
            <select type="text" class="form-control" id="theme" formControlName="theme">
                <option>Заявление</option>
                <option>Жалоба</option>
                <option selected>Предложение</option>
            </select>
        </div>

        <div class="form-group">
            <label for="text">Содержание</label>
            <textarea class="form-control" id="text" formControlName="text"></textarea>
        </div>

        <div class="form-group">
            <label for="date">Дата</label>
            <input type="date" class="form-control" id="date" formControlName="date" [ngModel]="incident.date | date:'y-MM-dd'" />
        </div>

        <div class="btn-group">
            <button type="submit" [disabled]="!incidentForm.valid" class="btn btn-primary" (click)="submitIncident()">
                   <i class="material-icons">done</i>
            </button>
            <button type="submit" class="btn btn-primary" (click)="onBack()">
                  <i class="material-icons">undo</i>
             </button>
        </div>
    </form>
</div>
